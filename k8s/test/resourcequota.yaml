apiVersion: v1
kind: ResourceQuota
metadata:
  name: kubecoin-quota
  namespace: prod
spec:
  hard:
    requests.cpu: "2000m"     # Uses Node 1 capacity safely
    requests.memory: "2Gi"
    limits.cpu: "4000m"       # 4 cores burst
    limits.memory: "4Gi"
    pods: "25"
    services: "15"
    configmaps: "15"
